<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXlyzer - Design Validation Case Study</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --text-muted: #6b6b6b;
            --background: #0a0a0a;
            --background-secondary: #111111;
            --background-tertiary: #1a1a1a;
            --accent: #3b82f6;
            --accent-light: #1e3a8a;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --border: #2a2a2a;
            --border-light: #1f1f1f;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-strong: 0 16px 48px rgba(0, 0, 0, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            overflow-x: hidden;
            padding-top: 100px;
        }
        /* Modern Glassy Navigation */
        
        
        /* Hero Section */
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 0 80px;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.03) 0%, var(--background) 70%);
        }
        
        .hero-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 40px;
            text-align: center;
        }
        
        .hero-badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: var(--accent);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 32px;
            backdrop-filter: blur(20px);
        }
        
        .hero-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 24px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 32px;
        }
        
        .hero-description {
            font-size: 20px;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 48px;
            line-height: 1.6;
        }
        /* Case Study Stats */
        
        .case-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 32px;
            margin: 80px 0;
        }
        
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Footer */
        
        .footer {
            padding: 80px 0 40px;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .footer-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .footer-description {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 32px;
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--accent);
        }
        
        .footer-copyright {
            color: var(--text-muted);
            font-size: 14px;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .hero-container {
                padding: 0 20px;
            }
            .case-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .footer-links {
                flex-direction: column;
                gap: 16px;
            }
        }
        /* Animations */
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Smooth scrolling */
        
        html {
            scroll-behavior: smooth;
        }
        /* Selection */
        
         ::selection {
            background: var(--accent);
            color: white;
        }
        
         ::-moz-selection {
            background: var(--accent);
            color: white;
        }
    </style>
</head>

<body>
    <!-- ====== GLASSY NAVIGATION ====== -->
    <div id="nav-container"></div>

    <!-- Hero Section -->
        <div class="hero-container">
            <div class="hero-badge fade-in">Case Study • 8 Weeks • Design Research</div>
            <h1 class="hero-title fade-in">UXlyzer</h1>
            <h2 class="hero-subtitle fade-in">Exploring AI-Assisted Design Validation</h2>
            <p class="hero-description fade-in">
                A research study into design feedback challenges and an exploration of how AI might address validation bottlenecks in the design process.
            </p>

            <div class="case-stats fade-in">
                <div class="stat-card">
                    <div class="stat-label">Duration</div>
                    <div class="stat-value">8 Weeks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Interviews</div>
                    <div class="stat-value">3</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Usability</div>
                    <div class="stat-value">3</div>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script>
        // Load footer component
        fetch('footer-component.html')
            .then(response => {
                // Check if the response is successful (status 200-299)
                if (!response.ok) {
                    // This will catch 404 (Not Found) and other bad responses
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                return response.text();
            })
            .then(html => {
                // Inject the footer HTML into the container
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => {
                // Log the detailed error to the console
                console.error('Could not load the footer:', error);
                // Provide a user-friendly fallback
                document.getElementById('footer-container').innerHTML = `
            <footer style="background: #0a0a0a; color: white; padding: 40px 0; text-align: center;">
                <p>Footer could not be loaded.</p>
            </footer>
        `;
            });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Intersection Observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, index * 100);
                    }
                });
            }, observerOptions);

            // Observe all animated elements
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // Enhanced card hover effects
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });

                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Navigation glassmorphism enhancement on scroll
            const nav = document.querySelector('.nav-container');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 100) {
                    nav.style.background = 'rgba(10, 10, 10, 0.9)';
                    nav.style.borderColor = 'rgba(255, 255, 255, 0.12)';
                } else {
                    nav.style.background = 'rgba(16, 16, 16, 0.8)';
                    nav.style.borderColor = 'rgba(255, 255, 255, 0.08)';
                }
            });

            // Enhanced accessibility
            document.querySelectorAll('a, button, [tabindex]').forEach(element => {
                element.addEventListener('focus', function() {
                    this.style.outline = '2px solid var(--accent)';
                    this.style.outlineOffset = '2px';
                    this.style.borderRadius = '4px';
                });

                element.addEventListener('blur', function() {
                    this.style.outline = 'none';
                });
            });

            console.log('UXlyzer Case Study - Anas Albaloshi');
        });
    </script>
    <script>
// ====== UNIVERSAL NAVIGATION LOADER ======
// Add this script to EVERY page

// Load the navigation component
fetch('nav-component.html')
    .then(response => {
        if (!response.ok) throw new Error('Navigation not found');
        return response.text();
    })
    .then(html => {
        const container = document.getElementById('nav-container');
        // Remove any script tags from the HTML
        const htmlWithoutScripts = html.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
        container.innerHTML = htmlWithoutScripts;
        
        // Initialize navbar functionality
        initNavbar();
    })
    .catch(error => {
        console.error('Navigation load failed:', error);
        document.getElementById('nav-container').innerHTML = `
            <nav style="background: #0a0a0a; color: white; padding: 20px; text-align: center; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
                <p>UXlyzer - <a href="index.html" style="color: #3b82f6;">Go Home</a></p>
            </nav>
        `;
    });

// Navbar functionality
function initNavbar() {
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    
    if (hamburger && navMenu) {
        // Toggle menu when hamburger is clicked
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = navMenu.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            
            if (!isClickInsideNav && !isClickOnHamburger && navMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
        
        // Close menu on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && navMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
        
        // ====== AUTO-HIGHLIGHT CURRENT PAGE ======
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    }
}
</script>

</body>

</html>
